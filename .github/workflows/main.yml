name: 自动打包发布

on:
  push:
    branches: [ "feat_2024" ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 使用 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: 安装依赖并构建
      run: |
        npm install
        npm run build:extension
      env:
        CI: true

    - name: 生成发布标签
      id: generate_tag
      run: echo "RELEASE_TAG=$(date +'%y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - name: 创建 Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.generate_tag.outputs.RELEASE_TAG }}
        release_name: Release ${{ steps.generate_tag.outputs.RELEASE_TAG }}
        draft: false
        prerelease: false

    - name: 上传 Release 资产
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./iPhoneOrder.zip
        asset_name: iPhoneOrder.zip
        asset_content_type: application/zip
